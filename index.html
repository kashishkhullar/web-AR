<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs="debugUIEnabled: false;">

			<a-assets>
			    <a-asset-item id="donut-obj" src="/donut/model.obj"></a-asset-item>
			    <a-asset-item id="donut-mtl" src="/donut/materials.mtl"></a-asset-item>
			    <a-asset-item id="pizza-obj" src="/pizza/model.obj"></a-asset-item>
			    <a-asset-item id="pizza-mtl" src="/pizza/materials.mtl"></a-asset-item>
			    <a-asset-item id="wedding-cake-obj" src="/wedding-cake/model.obj"></a-asset-item>
			    <a-asset-item id="wedding-cake-mtl" src="/wedding-cake/materials.mtl"></a-asset-item>
			    <a-asset-item id="coffee-obj" src="/coffee/model.obj"></a-asset-item>
			    <a-asset-item id="coffee-mtl" src="/coffee/materials.mtl"></a-asset-item>
			    <audio id="bday" src="/sound/bday.mp3"></audio> 

		  </a-assets>

        <a-marker preset='hiro'>
        		<a-sound src="#bday" autoplay="true" position="2 2 2" loop="true"></a-sound>
                <a-entity rotation="-120 0 0">
                <a-entity position="0 -7 -15" particle-system="preset: default; color:#f9e154; accelerationValue: 0, -10, 0; particleCount: 3000; direction: -1; rotationAxis: z; rotation:-90, 0 0"></a-entity>
            </a-entity>
		<a-entity font="https://cdn.aframe.io/fonts/Roboto-msdf.json">
         <a-entity rotation="-90 0 0" scale="1 1 1">
                 <a-text

                    color= "red"
			        position="0 0.5 2"
			        align="center" anchor="center" width="5"
			        value="Happy Birthday Kashish">
			      </a-text>
          </a-entity>
           <a-entity rotation="-90 0 0" scale="0.5 0.5 1">
                 <a-text
                    color= "yellow"
			        position="1.5 0.5 2"
			        align="left" width="5"
			        anchor="center"
			        value="HHHH A GGGGGG DDD">
			      </a-text>
           </a-entity>
           <a-entity rotation="-90 0 0" scale="1 1 1">
                 <a-text
                    color= "green"
			        position="-0.2 -1 2"
			        align="left" anchor="center" width="5"
			        value="PPPPP EEE SSSSSS AF">
			      </a-text>
            </a-entity>
            <a-entity rotation="-90 0 0" scale="1 1 1">
                 <a-text
                    color= "white"
			        id="textPrimitive"
			        position="0.2 -1 2"
			        align="right" anchor="center" width="5"
			        value="EEEEE GGG BBBBB">
			      </a-text>
             </a-entity>
            <a-entity rotation="-90 0 0" scale="1 1 1">
                  <a-text
                    color= "blue"
			        id="textPrimitive"
			        position="0 -1.3 2"
			        align="center" anchor="center" width="5"
			        value="FROM ASDASD ASDASD ASDASD">
			      </a-text>
            </a-entity>
          </a-entity>
          <a-entity rotation="-90 0 0">
	         <a-obj-model id="wedding-cake" src="#wedding-cake-obj"  mtl="#wedding-cake-mtl" position='0 2 2' scale="1 1 1"></a-obj-model>
	         <a-obj-model id="donut" src="#donut-obj" mtl="#donut-mtl" position='-1.5 0 2'  rotation="90 0 0" scale="2 2 2"></a-obj-model>
	         <a-obj-model id="pizza" src="#pizza-obj" mtl="#pizza-mtl"  position='0 0 2' scale="2 2 2" rotation="20 0 0"></a-obj-model>
	         <a-obj-model id="coffee" src="#coffee-obj" mtl="#coffee-mtl"  position='1.5 0 2' scale="2 2 2"></a-obj-model>
	      </a-entity>

            </a-marker>
	</a-scene>

	<script type="text/javascript">
	</script>
</body>
</html>
